name: 'Releases'

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest' # for Arm based macs (M1 and above).
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest' # for Intel based macs.
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-tags: true

      - name: Get tag
        id: latest-tag
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            # Для события push используем текущий тег
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            # Для workflow_dispatch ищем последний тег в репозитории
            git fetch --tags -f
            tag=$(git tag --list 'v*' --sort=-v:refname | head -n 1)
            echo "tag=$tag" >> $GITHUB_OUTPUT
          fi

      - name: Get changelog
        id: changelog
        uses: mindsers/changelog-reader-action@v2
        with:          
          version: ${{ steps.latest-tag.outputs.tag }}
          path: ./CHANGELOG.md

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          # Those targets are only used on macos runners so it's in an `if` to slightly speed up windows and linux builds.
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04' # This must match the platform value defined above.
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Publish release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v${{ steps.latest-tag.outputs.tag }}
          releaseName: ${{ steps.latest-tag.outputs.tag }}
          releaseBody: ${{ steps.changelog.outputs.changes }}
          releaseDraft: true
          prerelease: true
          args: ${{ matrix.args }}